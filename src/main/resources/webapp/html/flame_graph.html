<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/d3-flame-graph@4.0.6/dist/d3-flamegraph.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <center>
            <h2 style="margin-top: 100px;">Flame Graph <button title="Refresh" style="font-size:24px; border:none; background:none;" onclick="window.location.reload();"><i class="fa fa-refresh"></i></button></h2>
            <div id="chart"></div>
        </center>

        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-flame-graph@4.0.6/dist/d3-flamegraph.min.js"></script>
        <script type="text/javascript">
        var chart = flamegraph()
          .width(960);

        d3.json("http://localhost:8787/fg/with-thread-names", function(error, data) {
          if (error) return console.warn(error);
          d3.select("#chart")
            .datum(data)
            .call(chart);
        });
        </script>
    </body>
</html>
