<!DOCTYPE html>
<html lang="en">

<head>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>
</head>

<body>
<center>
    <div class="container">
        <h2 style="margin-top: 100px;">CPU Load Graph <button title="Refresh" style="font-size:24px; border:none; background:none;" onclick="window.location.reload();"><i class="fa fa-refresh"></i></button></h2>
        <div class="jumbotron">
            <svg id="chart" width="1000" height="500"></svg>
        </div>
        <span>X: Timestamp&nbsp;&nbsp;&nbsp;&nbsp;Y: Values</span>
        <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
            <h4 style="color: green;">JVM User</h4>
            <h4 style="color: blue;">JVM System</h4>
            <h4 style="color: red;">Machine Total</h4>
        </div>
    </div>
</center>
<script>
    function chart(data) {
        data.sort((a, b) => {
            return a.timestamp - b.timestamp;
        });

        data.forEach(function(d) {
            var date = new Date(d.timestamp);
            d.timestamp = date;
            return d;
        });

        var svg = d3.select("#chart"),
        margin = {top: 20, right: 20, bottom: 20, left: 50},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

        var x = d3.scaleTime()
            .rangeRound([margin.left, width - margin.right])
            .domain(d3.extent(data, d => d.timestamp));

        var y = d3.scaleLinear()
            .rangeRound([height - margin.bottom, margin.top]);

        var z = d3.scaleOrdinal(d3.schemeCategory10);

        var line = d3.line()
		.curve(d3.curveCardinal)
		.x(d => x(d.timestamp))
		.y(d => y(d.jvmUserValue));

        var line2 = d3.line()
		.curve(d3.curveCardinal)
		.x(d => x(d.timestamp))
		.y(d => y(d.jvmSystemValue));

        var line3 = d3.line()
		.curve(d3.curveCardinal)
		.x(d => x(d.timestamp))
		.y(d => y(d.machineTotalValue));

        var xGrid = g => g
            .selectAll('line')
            .data(x.ticks())
            .join('line')
            .attr('x1', d => x(d))
            .attr('x2', d => x(d))
            .attr('y1', margin.top)
            .attr('y2', height - margin.bottom)
            .style("stroke-width", 0.2)
            .style("stroke", "black");

        var yGrid = g => g
            .attr('class', 'grid-lines')
            .selectAll('line')
            .data(y.ticks())
            .join('line')
            .attr('x1', margin.left)
            .attr('x2', width - margin.right)
            .attr('y1', d => y(d))
            .attr('y2', d => y(d))
            .style("stroke-width", 0.2)
            .style("stroke", "black");

        svg.append("g")
            .attr("class","x-axis")
            .attr("transform", "translate(0," + (height - margin.bottom) + ")")
            .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%H:%M:%S")))
            .append("text")
            .attr("x", 500)
            .attr("y", 0)
            .text("Timestamp");

	    svg.append("g")
            .attr("class", "y-axis")
            .attr("transform", "translate(" + margin.left + ",0)")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("text-anchor", "end")
            .text("Values");

        svg.append("g")
            .call(xGrid);

        svg.append("g")
            .call(yGrid);

        svg.append('path')
            .attr('d', line(data))
            .attr('stroke', 'green')
            .attr('stroke-width', 2)
            .attr('fill', 'none');
    	
        svg.append('path')
            .attr('d', line2(data))
            .attr('stroke', 'blue')
            .attr('stroke-width', 2)
            .attr('fill', 'none');

        svg.append('path')
            .attr('d', line3(data))
            .attr('stroke', 'red')
            .attr('stroke-width', 2)
            .attr('fill', 'none');    
    }

    const url = "http://localhost:8787/mg/cpu-load";
    axios.get(url)
    .then(d=>{
        console.log("The data: ", d);
        console.log("Only the array: ", d.data);
        chart(d.data);
    })
    .catch(err=>console.log(err));
</script>
